<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Alejandro</title>
</head>
<body>
    <form>
        <label for="fname">Nombre:</label>
        <input type="text" id="fname" name="fname" value="Alejandro"><br>
        <label for="lname">Apellido:</label>
        <input type="text" name="lname" id="lname" value="López"><br>
        <input type="submit" value="submit"><br>
        <input type="checkbox"><br>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" value="alopezr93@educarex.es" required.><br>
        <label for="password">Contraseña: </label>
        <input type="password" id="password" value="123456" name="password"><br>
        <label for="range">Cuanto te gusta esta pagina: </label>
        <input type="range" id="range" name="range" value="3"><br>
        <label for="number">Que edad tienes: </label>
        <input type="number" min="18" max="65" id="number" name="number" value="18"><br>
        <label for="date">Fecha de nacimiento: </label>
        <input type="date" id="date" name="date"><br>
        <label for="datetime-local">Fecha de envio del formulario: </label>
        <input type="datetime-local" id="datetime-local" name="datetime-local"><br>
        <label for="color">Color favorito: </label>
        <input type="color" id="color" name="color"><br>
        <label for="">Foto de perfil: </label>
        <input type="image" id="image" name="image"><br>
        <label for="search">Buscar</label>
        <input type="search" id="search" name="search"><br>
        <label for="hidden">El profesor que peor te cae: </label>
        <input type="hidden" id="hidden" name="hidden"><br>
    </form>
</body>
</html>
